# Configuration file

####################
# general
#===================
# Biomes O' Plenty Symbols
# Creates Mystcraft symbols related to Biomes O' Plenty
# Required Mods:
# 	- Mystcraft (minimum version 0.10.12)
# 	- Biomes O'Plenty (minimum version 1.2.1)
####################

general {
    # Completely remove the autogenerated symbol for Honey
    # Default: false
    B:blacklistFluidHoney=false

    # Completely remove the autogenerated symbol for Liquid Poison
    # Default: false
    B:blacklistFluidPoison=false

    # Completely remove the autogenerated symbol for Spring Water
    # Default: false
    B:blacklistFluidSpringWater=false

    # Completely remove the autogenerated symbol for Promised Land Biomes
    # Default: true
    B:blacklistPromisedLandBiomes=true

    # Completely remove the autogenerated symbol for vanilla biomes, leaving the improved versions provided by Biomes O'Plenty
    # Default: true
    B:blacklistVanillaBiomes=true

    # The 'Dense Ores' symbol generates extra ores for Biomes O' Plenty
    # Default: true
    B:denseOres=true

    # Generate a block modifier symbol for Honey
    # Default: true
    B:replaceFluidHoney=true

    # Generate a block modifier symbol for Liquid Poison
    # Default: true
    B:replaceFluidPoison=true

    # Generate a block modifier symbol for Spring Water
    # Default: true
    B:replaceFluidSpringWater=true

    # Generate a block modifier symbol for Ash Stone
    # Default: true
    B:structureAshStone=true

    # Generate a block modifier symbol for Cloud
    # Default: true
    B:structureCloud=true

    # Generate a block modifier symbol for Crag Rock
    # Default: true
    B:structureCragRock=true

    # Generate a block modifier symbol for Flesh
    # Default: true
    B:structureFlesh=true

    # Generate a block modifier symbol for Giant Red & Yellow Flower
    # Default: true
    B:structureFlowers=true

    # Generate a block modifier symbol for Hardened Ice
    # Default: true
    B:structureHardenedIce=true

    # Generate a block modifier symbol for Solid Honey
    # Default: true
    B:structureHoney=true

    # Generate a block modifier symbol for Malachite Ore
    # Default: true
    B:structureMalachiteOre=true

    # Generate a block modifier symbol for Mud
    # Default: true
    B:structureMud=true

    # Generate a block modifier symbol for Peridot Ore
    # Default: true
    B:structurePeridotOre=true

    # Generate a block modifier symbol for Red Rock
    # Default: true
    B:structureRedRock=true

    # Generate a block modifier symbol for Ruby Ore
    # Default: true
    B:structureRubyOre=true

    # Generate a block modifier symbol for Sapphire Ore
    # Default: true
    B:structureSapphireOre=true

    # Generate a block modifier symbol for Tanzanite Ore
    # Default: true
    B:structureTanzaniteOre=true

    # Generate a block modifier symbol for Topaz Ore
    # Default: true
    B:structureTopazOre=true
}


