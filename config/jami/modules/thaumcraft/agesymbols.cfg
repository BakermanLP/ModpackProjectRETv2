# Configuration file

####################
# general
#===================
# Thaumcraft Age Symbols
# Creates Mystcraft symbols related to Thaumcraft
# Required Mods:
# 	- Mystcraft (minimum version 0.10.12)
# 	- Thaumcraft (minimum version 4.1.0)
####################

general {
    # Completely remove the autogenerated symbol for Flux Gas
    # Default: false
    B:blacklistFluxGas=false

    # Completely remove the autogenerated symbol for Flux Goo
    # Default: false
    B:blacklistFluxGoo=false

    # The 'Dense Ores' symbol generates extra ores for Thaumcraft
    # Default: true
    B:denseOres=true

    # Whether to activate the Dangerous Aura Nodes instability + symbol
    # Default: true
    B:instabilityDangerousNodes=true

    # Whether to activate the Flux Outbreaks instability + symbol
    # Default: true
    B:instabilityFluxOutbreaks=true

    # Whether to activate the Flux taint instability
    # Default: true
    B:instabilityFluxTaint=true

    # Whether to activate the Spawn Hostile Wisps instability + symbol
    # Default: true
    B:instabilitySpawnWisps=true

    # A manually created, balanced version replaces the autogenerated symbol for Flux Gas
    # Default: true
    B:replaceFluxGas=true

    # A manually created, balanced version replaces the autogenerated symbol for Flux Goo
    # Default: true
    B:replaceFluxGoo=true

    # Generate a block modifier symbol for Amber Ore
    # Default: true
    B:structureCinnabarOre=true

    # Generate a block modifier symbol for Greatwood Logs
    # Default: true
    B:structureGreatwoodLog=true

    # Generate a block modifier symbol for the infused stones
    # Default: true
    B:structureInfusedStone=true

    # Generate a block modifier symbol for Silverwood Logs
    # Default: true
    B:structureSilverwoodLog=true

    # Whether to activate the Barrow Hills symbol
    # Default: true
    B:symbolBarrowHill=true

    # Whether to activate the Better Aura Nodes symbol
    # Default: true
    B:symbolBetterNodes=true

    # Whether to activate the Dense Nodes symbol
    # Default: true
    B:symbolDenseNodes=true

    # Whether to activate the Flux Taint symbol
    # Default: false
    B:symbolFluxTaint=false

    # Whether to activate the Hilltop Stones symbol
    # Default: true
    B:symbolHilltopStones=true

    # Whether to activate the No Aura Nodes symbol
    # Default: true
    B:symbolNoNodes=true
}


