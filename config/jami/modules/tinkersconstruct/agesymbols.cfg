# Configuration file

####################
# general
#===================
# Tinker's Construct Age Symbols
# Creates Mystcraft symbols related to Tinker's Construct
# Required Mods:
# 	- Mystcraft (minimum version 0.10.12)
# 	- TConstruct
####################

general {
    # Completely remove the autogenerated symbol for Fluids (Because of lag issues)
    # Default: true
    B:blacklistFluids=true

    # The 'Dense Ores' symbol generates extra ores for Tinkers' Construct
    # Default: true
    B:denseOres=true

    # Tinker's Construct's nether ores are generated in structures/terrain made of netherrack. To enable generation of Nether Ore's ores, go to its config
    # Default: true
    B:genOresInNetherrack=true

    # Generate a block modifier symbol for Aluminum Ore
    # Default: true
    B:structureAluminumOre=true

    # Generate a block modifier symbol for Ardite Ore
    # Default: true
    B:structureArditeOre=true
    B:structureBrownestone=true

    # Generate a block modifier symbol for Rough Brownstone
    # Default: true
    B:structureBrownstone=true

    # Generate a block modifier symbol for Cobalt Ore
    # Default: true
    B:structureCobaltOre=true

    # Generate a block modifier symbol for Copper Ore
    # Default: true
    B:structureCopperOre=true

    # Generate a block modifier symbol for Grout
    # Default: true
    B:structureGrout=true

    # Generate a block modifier symbol for Tin Ore
    # Default: true
    B:structureTinOre=true
}


