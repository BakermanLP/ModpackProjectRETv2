# Configuration file

####################
# general
#===================
# Thermal Expansion Age Symbols
# Creates Mystcraft symbols related to Thermal Expansion
# Required Mods:
# 	- Mystcraft (minimum version 0.10.12)
# 	- ThermalExpansion (minimum version 3.0.0.2)
####################

general {
    # Completely remove the autogenerated symbol for Liquifacted Coal
    # Default: false
    B:blacklistFluidCoal=false

    # Completely remove the autogenerated symbol for Gelid Cryotheum
    # Default: false
    B:blacklistFluidCryotheum=false

    # Completely remove the autogenerated symbol for Resonant Ender
    # Default: false
    B:blacklistFluidEnder=false

    # Completely remove the autogenerated symbol for Energized Glowstone
    # Default: false
    B:blacklistFluidGlowstone=false

    # Completely remove the autogenerated symbol for Blazing Pyrotheum
    # Default: false
    B:blacklistFluidPyrotheum=false

    # Completely remove the autogenerated symbol for Energized Redstone
    # Default: false
    B:blacklistFluidRedstone=false

    # The 'Dense Ores' symbol generates extra ores for Thermal Expansion
    # Default: true
    B:denseOres=true

    # A manually created, balanced version replaces the autogenerated symbol for Liquifacted Coal
    # Default: true
    B:replaceFluidCoal=true

    # A manually created, balanced version replaces the autogenerated symbol for Gelid Cryotheum
    # Default: true
    B:replaceFluidCryotheum=true

    # A manually created, balanced version replaces the autogenerated symbol for Resonant Ender
    # Default: true
    B:replaceFluidEnder=true

    # A manually created, balanced version replaces the autogenerated symbol for Energized Glowstone
    # Default: true
    B:replaceFluidGlowstone=true

    # A manually created, balanced version replaces the autogenerated symbol for Blazing Pyrotheum
    # Default: true
    B:replaceFluidPyrotheum=true

    # A manually created, balanced version replaces the autogenerated symbol for Energized Redstone
    # Default: true
    B:replaceFluidRedstone=true

    # Generate a block modifier symbol for Copper Ore
    # Default: true
    B:structureCopperOre=true

    # Generate a block modifier symbol for Ferrous Ore
    # Default: true
    B:structureFerrousOre=true

    # Generate a block modifier symbol for Lead Ore
    # Default: true
    B:structureLeadOre=true

    # Generate a block modifier symbol for Silver Ore
    # Default: true
    B:structureSilverOre=true

    # Generate a block modifier symbol for Tin Ore
    # Default: true
    B:structureTinOre=true
}


