# Configuration file

####################
# general
#===================
# Railcraft Age Symbols
# Creates Mystcraft symbols related to Railcraft
# Required Mods:
# 	- Mystcraft (minimum version 0.10.12)
# 	- Railcraft (minimum version 8.3.0)
####################

general {
    # Completely remove the autogenerated symbol for Creosote
    # Default: false
    B:blacklistCreosote=false

    # The 'Dense Ores' symbol generates extra ores for Railcraft
    # Default: true
    B:denseOres=true

    # Railcraft's dark ores are generated in structures/terrain made of Abyssal Stone
    # Default: true
    B:genOresInAbyssalStone=true

    # A manually created, balanced version replaces the autogenerated symbol for Creosote
    # Default: true
    B:replaceCreosote=true

    # Generate a block modifier symbol for Abyssal Stone
    # Default: true
    B:structureAbyssalStone=true

    # Generate a block modifier symbol for Railcraft's cobblestones
    # Default: false
    B:structureCobbleStone=false

    # Generate a block modifier symbol for the Dark Ores
    # Default: true
    B:structureDarkOres=true

    # Generate a block modifier symbol for Firestone Ore
    # Default: true
    B:structureFirestoneOre=true

    # Generate a block modifier symbol for Quarried Stone
    # Default: true
    B:structureQuarriedStone=true

    # Generate a block modifier symbol for Sulfur Ore
    # Default: true
    B:structureSulfurOre=true
}


