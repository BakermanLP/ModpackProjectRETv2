# Configuration file

####################
# general
#===================
# Industrial Craft 2 Age Symbols
# Creates Mystcraft symbols related to Industrial Craft 2
# Required Mods:
# 	- Mystcraft (minimum version 0.10.12)
# 	- IndustrialCraft 2 (minimum version 2.0.397)
####################

general {
    # Completely remove the autogenerated symbol for Coolant
    # Default: false
    B:blacklistCoolant=false

    # Completely remove the autogenerated symbol for UU Matter
    # Default: false
    B:blacklistUU=false

    # The 'Dense Ores' symbol generates extra ores for Industrial Craft 2
    # Default: true
    B:denseOres=true

    # Whether to activate the Radiation instability
    # Default: true
    B:instabilityRadiation=true

    # A manually created, balanced version replaces the autogenerated symbol for Coolant
    # Default: true
    B:replaceCoolant=true

    # A manually created, balanced version replaces the autogenerated symbol for UU Matter
    # Default: true
    B:replaceUU=true

    # Generate a block modifier symbol for Copper Ore
    # Default: true
    B:structureCopperOre=true

    # Generate a block modifier symbol for Lead Ore
    # Default: true
    B:structureLeadOre=true

    # Generate a block modifier symbol for Rubber Log
    # Default: true
    B:structureRubberLog=true

    # Generate a block modifier symbol for Tin Ore
    # Default: true
    B:structureTinOre=true

    # Generate a block modifier symbol for Uranium Ore
    # Default: true
    B:structureUraniumOre=true

    # Whether to activate the Radiation symbol
    # Default: false
    B:symbolRadiation=false
}


